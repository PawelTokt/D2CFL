<dx-data-grid [allowColumnResizing]="true" [columnResizingMode]="'widget'" [dataSource]="gridDataSource" [showBorders]="true"
    [rowAlternationEnabled]="true">
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 25, 50, 100, 250, 500]" [showInfo]="false"></dxo-pager>
    <dxo-editing mode="popup" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true" [useIcons]="true">
        <dxo-popup title="{{'PLAYER.TABLE.TITLES.PLAYER_EDIT' | translate}}" [showTitle]="true" [position]="{ my: 'center', at: 'center', of: 'window' }">
        </dxo-popup>
        <dxo-form>
            <dxi-item dataField="firstName">
                <dxi-validation-rule 
                    type="required" 
                    message="{{'VALIDATION_MESSAGES.REQUIRED' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="stringLength" 
                    [max]="50" 
                    message="{{'VALIDATION_MESSAGES.MAX_LENGTH_50' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="pattern" 
                    [pattern]="patternText" 
                    message="{{'VALIDATION_MESSAGES.INVALID_SYMBOL' | translate}}">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="lastName">
                <dxi-validation-rule 
                    type="required" 
                    message="{{'VALIDATION_MESSAGES.REQUIRED' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="stringLength" 
                    [max]="50" 
                    message="{{'VALIDATION_MESSAGES.MAX_LENGTH_50' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="pattern" 
                    [pattern]="patternText"
                    message="{{'VALIDATION_MESSAGES.INVALID_SYMBOL' | translate}}">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="nickname">
                <dxi-validation-rule 
                    type="required"
                    message="{{'VALIDATION_MESSAGES.REQUIRED' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule 
                    type="stringLength"
                    [max]="50"
                    message="{{'VALIDATION_MESSAGES.MAX_LENGTH_50' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule
                    type="pattern"
                    [pattern]="patternText"
                    message="{{'VALIDATION_MESSAGES.INVALID_SYMBOL' | translate}}">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="age">
                <dxi-validation-rule
                    type="required"
                    message="{{'VALIDATION_MESSAGES.REQUIRED' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule
                    type="numeric"
                    message="{{'VALIDATION_MESSAGES.NUMERIC' | translate}}">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="country">
                <dxi-validation-rule
                    type="required"
                    message="{{'VALIDATION_MESSAGES.REQUIRED' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule
                    type="stringLength" 
                    [max]="50"
                    message="{{'VALIDATION_MESSAGES.MAX_LENGTH_50' | translate}}">
                </dxi-validation-rule>
                <dxi-validation-rule
                    type="pattern"
                    [pattern]="patternText"
                    message="{{'VALIDATION_MESSAGES.INVALID_SYMBOL' | translate}}">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="organizationId"></dxi-item>
            <dxi-item dataField="positionId"></dxi-item>      
        </dxo-form>
    </dxo-editing>
    <dxo-filter-row
        [visible]="true"
        [applyFilter]="currentFilter">
    </dxo-filter-row>
    <dxi-column dataField="firstName" caption="{{'PLAYER.TABLE.TITLES.FIRST_NAME' | translate}}"></dxi-column>
    <dxi-column dataField="nickname" caption="{{'PLAYER.TABLE.TITLES.NICKNAME' | translate}}"></dxi-column>
    <dxi-column dataField="lastName" caption="{{'PLAYER.TABLE.TITLES.LAST_NAME' | translate}}"></dxi-column>
    <dxi-column dataField="positionId" caption="{{'PLAYER.TABLE.TITLES.POSITION' | translate}}">
        <dxo-lookup [dataSource]="positionDropdownValues" displayExpr="value" valueExpr="key"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="organizationId" caption="{{'PLAYER.TABLE.TITLES.ORGANIZATION' | translate}}">
        <dxo-lookup [dataSource]="organizationDropdownValues" displayExpr="value" valueExpr="key"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="age" caption="{{'PLAYER.TABLE.TITLES.AGE' | translate}}" [width]="80" [allowFiltering] = "false"></dxi-column>
    <dxi-column dataField="country" caption="{{'PLAYER.TABLE.TITLES.COUNTRY' | translate}}"></dxi-column>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing> 
</dx-data-grid>
